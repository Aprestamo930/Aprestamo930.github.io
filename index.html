
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprestamo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ffebcc, #ffe6f2);
            font-family: Arial, sans-serif;
        }
        .header {
            width: 100%;
            padding: 20px 0;
            background: linear-gradient(to right, #ff0000, #ff8800);
            text-align: left;
            color: #ffcc00;
            text-shadow: 1px 1px 2px #990000, 0 0 1em #ff6600;
            font-size: 24px;
            font-weight: bold;
            padding-left: 20px;
        }
        .header-line {
            width: 100%;
            height: 2px;
            background-color: #ffcc00;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding-top: 20px;
        }
        .clabe-container {
            background-color: #ffffff;
            border: 5px solid #ff8800;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .clabe {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 10px;
        }
        .copy-button {
            background-color: transparent;
            border: none;
            color: #ff0000;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .copy-button:hover {
            color: #cc0000;
        }
        .footer-text {
            font-size: 18px;
            color: #333333;
            margin-top: 20px;
            padding: 0 20px;
            text-align: center;
        }
        @keyframes border-soft-blink {
            0%, 100% { border-color: #ff8800; }
            50% { border-color: #ffb3b3; }
        }
        .clabe-container {
            animation: border-soft-blink 2s infinite;
        }
    </style>
</head>
<body>
    <div class="header">Aprestamo</div>
    <div class="header-line"></div>
    <div class="container">
        <div class="clabe-container">
            <div class="clabe" id="clabe">012 180 01577132819 2</div>
            <button class="copy-button" onclick="copyClabe()">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        <div class="footer-text">
            Pague lo m√°s pronto posible para evitar recargos y mal historial crediticio.<br>
            Copie y pegue la CLABE interbancaria para poder liquidar su adeudo.
        </div>
    </div>
    <script>
        function copyClabe() {
            const clabeText = document.getElementById("clabe").textContent;
            const textArea = document.createElement("textarea");
            textArea.value = clabeText;
            document.body.appendChild(textArea);
            textArea.select();
            textArea.setSelectionRange(0, 99999);
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("CLABE copiada al portapapeles.");
        }
    </script>
</body>
</html>
